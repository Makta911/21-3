{% extends 'catalog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">Профиль пользователя</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-4 text-center">
                                {% if user.avatar %}
                                    <img src="{{ user.avatar.url }}" alt="Аватар" class="img-thumbnail mb-3" style="max-width: 200px;">
                                {% else %}
                                    <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 200px; height: 200px;">
                                        <span class="text-muted">Нет аватара</span>
                                    </div>
                                {% endif %}
                                {{ form.avatar }}
                            </div>
                            
                            <div class="col-md-8">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Электронная почта</label>
                                        {{ form.email }}
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Телефон</label>
                                        {{ form.phone }}
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Имя</label>
                                        {{ form.first_name }}
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Фамилия</label>
                                        {{ form.last_name }}
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Страна</label>
                                    {{ form.country }}
                                </div>
                                
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-info">Сохранить изменения</button>
                                    <a href="{% url 'catalog:home' %}" class="btn btn-secondary">На главную</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
